<!DOCTYPE html>
<html>
  <head>
    <title>Rock Dodger! (Beta)</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>
    <div id="game">
      <div id="dodger" style="bottom: 0px; left: 180px;"></div>
    </div>
    <script>
      var dodger = document.getEelementByID('dodger');
      dodger.style.backgroundColor = '#FF69B4';
      
      function moveLeft(){
        dodgerLCorner = dodger.style.left.replace('px', '');
        dodgerLCorner = parseInt(dodgerLCorner, 10);
        
        if (dodgerLCorner > 0) {
          dodger.sytle.left = '${dodgerLCorner - 1}px' 
        }
      }
      function moveRight(){
        dodgerRCorner = dodger.style.right.replace('px','');
        if(dodgerRCorner > 0 ){
          dodger.style.right = '${dodgerRCorner - 1}px'
        }
      }
      
      document.addEventListener('keydown', function(e){
        if (e.which === 37){
          moveLeft();
        }
        if (e.which === 39){
          moveRight();
        }
      });
    </script>
  </body>
</html>
